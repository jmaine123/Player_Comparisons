{% extends 'base.html' %}
{% block content %}

<h1>User Profile</h1>

<div class="">

    <img src="https://d2cwpp38twqe55.cloudfront.net/req/201912101/images/players/{{debate.p2_user_id}}.jpg">

  {%endfor%}

</div>

{% endblock %}
